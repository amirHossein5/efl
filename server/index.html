<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *, *::after, *::before {
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        min-height: 100vh;
    }

    #stream-image {
        width: auto;
        height: auto;
    }
</style>

<body>
    <img src="/stream" alt="" id="stream-image">

    <script>
        window.addEventListener("DOMContentLoaded", function() {
            setInterval(function() {
                document.querySelector('#stream-image').src = "/stream?" + Math.random().toString(16).slice(2);
            }, 200);
        });
    </script>
</body>
</html>
