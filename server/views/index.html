<!DOCTYPE html>
<html>

<head>
    <title>ورود و خروج های امروز</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        *, *::before, *::after {
            direction: rtl;
            text-align: right;
            font-family: none;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1>ورود و خروج های امروز</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>نام</th>
                    <th>زمان</th>
                    <th>نوع</th>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                    <tr>
                        <td><a href="/users/{{ .User.ID }}/show">{{ .User.Name }}</a></td>
                        <td>{{ .CreatedAt.Format "15:04:05" }}</td>
                        <td>{{ if eq (.Type) "attendance_log_type_exited" }}خروج{{ else }}ورود{{ end }}</td>
                    </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

    <footer class="mt-5 py-5 border-t d-flex justify-content-center align-items-center gap-4">
        <a href="/stream">دوربین</a>
        <a href="/users/create">افزودن کاربر</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
